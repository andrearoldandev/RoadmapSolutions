<body>
    <!-- HEADER -->

        <!-- Logo -->
        <div class="logo">
            <i class="fa-solid fa-code"></i>
        </div>
        
        <div class="name">
            <h3>Andrea Roldán</h3>
        </div>
        <!-- Navbar -->
        <nav class="navbar">
            <ul>
                <li>
                    <a href="../index.html">Home</a>

    </header>

    <!-- MAIN -->
    <main>
        <section class="contact">
            <h1>Hi, let's contact!</h1>
            <img src="../src/img/profile.jpg" alt="AI image from a woman programming in style of Cyberpunk"
            <!-- FORM -->
            <form action="/send/" name="formulario_contacto" method="POST">
                <fieldset>
                    <legend>User Info</legend>
                        <label for="first_name">First name:</label>
                            <input type="text" id="first_name" placeholder="Enter your first name...">
                            <br>
                        <label for="last_name">Last name:</label>
                            <input type="text" id="last_name" placeholder="Enter your last name...">
                            <br>
                        <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="youremail@example.com">
                            <br>
                        <label for="comment">Comment:</label>
                            <textarea id="comment" placeholder="Leave here your comments..."></textarea>
                            <br>
                        <button class="button" type="submit">Send</button>
                </fieldset>
            </form>
        </section>
    </main>
